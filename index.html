<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="assets/css/todos.css">
</head>

<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus" id="plus"></i></h1>
        <input type="text" name="add-todo" id="add-todo" placeholder="Add your task">
        <ul>
            <li> <span class="delete"> <i class="fas fa-trash"></i> </span>Talk to Hermione</li>
            <li> <span class="delete"> <i class="fas fa-trash"></i> </span>Have tea with Hagrid</li>
            <li> <span class="delete"> <i class="fas fa-trash"></i> </span>Write to Sirius</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>

</html>
